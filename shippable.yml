# Language setting
language: node_js

# Version number
node_js:
  - 0.12

env:
  global:
    - FOO=FUBU

  matrix:
    - M1=ONE

build:
  pre_ci:
    - docker build -t=shippabledocker/shiphitchcock1_sample_node_lighthouse .

  pre_ci_boot:
    image_name: shippabledocker/shiphitchcock1_sample_node_lighthouse
    image_tag: latest
    pull: false
    options: '--privileged=true --net=bridge -e FOO=true -e BOO=false'

  ci:
    - ps -eax
    - ls -al

  post_ci:
    - docker build -t=shippabledocker/shiphitchcock1_sample_node_lighthouse:28feb2 .
    - docker push shippabledocker/shiphitchcock1_sample_node_lighthouse:28feb2

integrations:
  hub:
    - integrationName: ship-docker
      type: docker
      
  notifications:
    - integrationName: email
      type: email
      recipients: 
        - shiphitchcock1@gmail.com
       # - varsha@shippable.com
      on_start: always
      on_success: always
      on_failure: always
      
    - integrationName: ship-slack
      type: slack
      recipients:
        - "#public-chnl"
        - pvt-channel
      on_start: always
      on_success: always
      on_failure: always
    - integrationName: irc
      type: irc
      recipients:
        - "chat.freenode.net#test-cock"
       # - "chat.freenode.net#channel2"
      on_start: always
      on_success: always
      on_failure: always  

